<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mystic Palm Reader</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: #e0b97e;
      font-family: 'Georgia', serif;
    }

    .star-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .content {
      z-index: 1;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 0.1em;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      color: #e0b97e;
    }
  </style>
</head>
<body>
  <canvas class="star-canvas" id="canvas"></canvas>

  <div class="content">
    <h1>MYSTIC PALM READER</h1>
    <p>Upload a photo of your palm for AI-powered fortune reading</p>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let stars = [];
    const numStars = 150;

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createStars() {
      stars = [];
      for (let i = 0; i < numStars; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: random(0.6, 1.8),
          speedX: random(-0.15, 0.15),
          speedY: random(-0.15, 0.15),
          alpha: random(0.3, 1)
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let star of stars) {
        ctx.beginPath();
        const gradient = ctx.createRadialGradient(star.x, star.y, 0, star.x, star.y, star.radius * 4);
        gradient.addColorStop(0, `rgba(255, 80, 40, ${star.alpha})`);
        gradient.addColorStop(1, 'rgba(255, 0, 0, 0)');
        ctx.fillStyle = gradient;
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();

        // Update position
        star.x += star.speedX;
        star.y += star.speedY;

        // Wrap around
        if (star.x < 0) star.x = canvas.width;
        if (star.x > canvas.width) star.x = 0;
        if (star.y < 0) star.y = canvas.height;
        if (star.y > canvas.height) star.y = 0;
      }
    }

    function animate() {
      drawStars();
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      resize();
      createStars();
    });

    resize();
    createStars();
    animate();
  </script>
</body>
</html>
