<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mystic Palm Reader</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .content {
      position: relative;
      z-index: 10;
      color: #ffd5a3;
      text-align: center;
      font-family: "Cinzel", serif;
      padding-top: 80px;
      pointer-events: none; /* 确保点击可以穿透到下面的元素 */
    }
    h1 {
      font-size: 64px;
      margin-bottom: 20px;
    }
    p {
      font-size: 20px;
      margin: 0 20px;
    }
    /* 更强烈的星点背景效果 */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(2px 2px at 40px 60px, #FF5722 100%, transparent),
        radial-gradient(2px 2px at 20px 50px, #FF9800 100%, transparent),
        radial-gradient(2px 2px at 30px 100px, #FF7043 100%, transparent),
        radial-gradient(2px 2px at 40px 60px, #FF5722 100%, transparent),
        radial-gradient(3px 3px at 110px 90px, #FF6E40 100%, transparent),
        radial-gradient(2px 2px at 190px 150px, #FFAB40 100%, transparent),
        radial-gradient(3px 3px at 100px 120px, #FFD740 100%, transparent),
        radial-gradient(3px 3px at 160px 180px, #FF5252 100%, transparent),
        radial-gradient(4px 4px at 210px 40px, #FF7043 100%, transparent),
        radial-gradient(2px 2px at 10px 200px, #FFAB40 100%, transparent);
      background-size: 300% 300%;
      animation: pulse 15s ease infinite, moveBg 30s ease infinite;
      z-index: -1;
    }
    @keyframes pulse {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }
    @keyframes moveBg {
      0% { background-position: 0% 0%; }
      25% { background-position: 100% 25%; }
      50% { background-position: 50% 100%; }
      75% { background-position: 25% 75%; }
      100% { background-position: 0% 0%; }
    }
    /* 添加光晕效果 */
    body::after {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, transparent 45%, rgba(30, 0, 0, 0.8) 100%);
      z-index: -1;
      animation: rotate 90s linear infinite;
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>MYSTIC PALM READER</h1>
    <p>Upload a photo of your palm for AI-powered fortune reading</p>
  </div>
</body>
</html>
