<!DOCTYPE html>
<html>
<head>
  <title>Mystic Palm Reader | AI-Powered Palmistry</title>
  <meta charset="utf-8">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #000; /* 黑色背景 */
    }
    
    .particle-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* 改回contain以显示完整图片 */
      object-position: center;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="particleCanvas" class="particle-background"></canvas>
  <img src="public/palm_ui_visual_3.jpg" alt="Palm Reader">
  
  <script>
    // 红金色流沙粒子效果
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');
    
    // 设置canvas大小为窗口大小
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    // 粒子数组
    let particles = [];
    
    // 创建粒子类
    class Particle {
      constructor() {
        // 主要在图片两侧生成粒子
        if (Math.random() > 0.5) {
          // 左侧区域 (0-30% 宽度)
          this.x = Math.random() * (canvas.width * 0.3);
        } else {
          // 右侧区域 (70-100% 宽度)
          this.x = canvas.width * 0.7 + Math.random() * (canvas.width * 0.3);
        }
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 5 + 2; // 更大的粒子
        // 更明显的流动效果
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
        this.color = this.getRandomColor();
        this.alpha = Math.random() * 0.8 + 0.2; // 透明度变化
        this.pulse = Math.random() * 0.02 + 0.01; // 脉冲效果速度
        this.maxSize = this.size + Math.random() * 2;
        this.originalSize = this.size;
      }
      
      // 获取随机红金色调
      getRandomColor() {
        const colors = [
          'rgb(255, 165, 0)',  // 金色
          'rgb(255, 140, 0)',  // 暗橙色
          'rgb(178, 34, 34)',  // 深红色
          'rgb(220, 20, 60)',  // 猩红色
          'rgb(255, 215, 0)'   // 金色
        ];
        return colors[Math.floor(Math.random() * colors.length)];
      }
      
      // 更新粒子位置
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        
        // 脉冲效果 - 大小变化
        this.size += Math.sin(Date.now() * this.pulse) * 0.1;
        if (this.size < this.originalSize * 0.8) this.size = this.originalSize * 0.8;
        if (this.size > this.maxSize) this.size = this.maxSize;
        
        // 边界检测
        if (this.x > canvas.width) this.x = 0;
        if (this.x < 0) this.x = canvas.width;
        if (this.y > canvas.height) this.y = 0;
        if (this.y < 0) this.y = canvas.height;
      }
      
      // 绘制粒子
      draw() {
        ctx.fillStyle = this.color;
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        
        // 添加光晕效果
        const gradient = ctx.createRadialGradient(
          this.x, this.y, this.size * 0.2,
          this.x, this.y, this.size * 2
        );
        gradient.addColorStop(0, this.color.replace('rgb', 'rgba').replace(')', ', 0.7)'));
        gradient.addColorStop(1, this.color.replace('rgb', 'rgba').replace(')', ', 0)'));
        
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.globalAlpha = 1;
      }
    }
    
    // 初始化粒子
    function init() {
      for (let i = 0; i < 200; i++) { // 增加粒子数量
        particles.push(new Particle());
      }
    }
    
    // 动画循环
    function animate() {
      // 半透明清除 - 创建拖尾效果
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      for (let i = 0; i < particles.length; i++) {
        particles[i].update();
        particles[i].draw();
      }
      
      // 每帧添加少量新粒子
      if (Math.random() > 0.95) {
        particles.push(new Particle());
        // 保持粒子总数在合理范围内
        if (particles.length > 250) {
          particles.shift();
        }
      }
      
      requestAnimationFrame(animate);
    }
    
    // 窗口大小改变时调整canvas大小
    window.addEventListener('resize', function() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
    
    // 启动动画
    init();
    animate();
  </script>
</body>
</html>
