<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mystic Palm Reader</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .content {
      position: relative;
      z-index: 1;
      color: #ffd5a3;
      text-align: center;
      font-family: "Cinzel", serif;
      padding-top: 80px;
    }
    h1 {
      font-size: 64px;
      margin-bottom: 20px;
    }
    p {
      font-size: 20px;
      margin: 0 20px;
    }
    /* 添加星点背景作为备用方案 */
    body:before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: radial-gradient(circle at 50% 50%, rgba(255,90,30,0.8) 0%, rgba(0,0,0,0) 40%),
                        radial-gradient(circle at 90% 10%, rgba(255,70,20,0.7) 0%, rgba(0,0,0,0) 30%),
                        radial-gradient(circle at 10% 90%, rgba(255,80,40,0.7) 0%, rgba(0,0,0,0) 30%),
                        radial-gradient(circle at 80% 80%, rgba(255,60,20,0.5) 0%, rgba(0,0,0,0) 20%),
                        radial-gradient(circle at 20% 20%, rgba(255,90,50,0.5) 0%, rgba(0,0,0,0) 20%);
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="stars" width="100%" height="100%" style="position:fixed; top:0; left:0; z-index:-1;"></canvas>
  <div class="content">
    <h1>MYSTIC PALM READER</h1>
    <p>Upload a photo of your palm for AI-powered fortune reading</p>
  </div>

  <script>
    // 调试信息
    console.log("Script starting...");
    const canvas = document.getElementById("stars");
    console.log("Canvas element:", canvas);
    const ctx = canvas.getContext("2d");
    console.log("Canvas context:", ctx);
    let width = (canvas.width = window.innerWidth);
    let height = (canvas.height = window.innerHeight);
    console.log("Canvas dimensions:", width, "x", height);

    const stars = [];
    const STAR_COUNT = 200;

    class Star {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.size = Math.random() * 3 + 1;
        this.alpha = Math.random() * 0.7 + 0.3;
        this.dx = (Math.random() - 0.5) * 0.2;
        this.dy = (Math.random() - 0.5) * 0.2;
      }
      update() {
        this.x += this.dx;
        this.y += this.dy;
        if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
          this.reset();
        }
      }
      draw() {
        ctx.beginPath();
        const gradient = ctx.createRadialGradient(
          this.x,
          this.y,
          0,
          this.x,
          this.y,
          this.size * 6
        );
        gradient.addColorStop(0, `rgba(255, 90, 30, ${this.alpha * 1.5})`);
        gradient.addColorStop(1, "transparent");
        ctx.fillStyle = gradient;
        ctx.arc(this.x, this.y, this.size * 6, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    for (let i = 0; i < STAR_COUNT; i++) {
      stars.push(new Star());
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      stars.forEach((star) => {
        star.update();
        star.draw();
      });
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener("resize", () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
