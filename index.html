<!DOCTYPE html>
<html>
<head>
  <title>Mystic Palm Reader | AI-Powered Palmistry</title>
  <meta charset="utf-8">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #000; /* 黑色背景 */
    }
    
    .particle-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* 改回contain以显示完整图片 */
      object-position: center;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="particleCanvas" class="particle-background"></canvas>
  <img src="public/palm_ui_visual_3.jpg" alt="Palm Reader">
  
  <script>
    // 红金色流沙粒子效果
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');
    
    // 设置canvas大小为窗口大小
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    // 粒子数组
    let particles = [];
    
    // 创建粒子类
    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 0.5 - 0.25;
        this.speedY = Math.random() * 0.5 - 0.25;
        this.color = this.getRandomColor();
      }
      
      // 获取随机红金色调
      getRandomColor() {
        const colors = [
          'rgba(255, 165, 0, 0.7)',  // 金色
          'rgba(255, 140, 0, 0.7)',  // 暗橙色
          'rgba(178, 34, 34, 0.7)',  // 深红色
          'rgba(220, 20, 60, 0.7)',  // 猩红色
          'rgba(255, 215, 0, 0.7)'   // 金色
        ];
        return colors[Math.floor(Math.random() * colors.length)];
      }
      
      // 更新粒子位置
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        
        // 边界检测
        if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
        if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
      }
      
      // 绘制粒子
      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    
    // 初始化粒子
    function init() {
      for (let i = 0; i < 150; i++) {
        particles.push(new Particle());
      }
    }
    
    // 动画循环
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      for (let i = 0; i < particles.length; i++) {
        particles[i].update();
        particles[i].draw();
      }
      
      requestAnimationFrame(animate);
    }
    
    // 窗口大小改变时调整canvas大小
    window.addEventListener('resize', function() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
    
    // 启动动画
    init();
    animate();
  </script>
</body>
</html>
