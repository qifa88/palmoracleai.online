<!DOCTYPE html>
<html>
<head>
  <title>Mystic Palm Reader | AI-Powered Palmistry</title>
  <meta charset="utf-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #d4af37;
      font-family: 'Times New Roman', serif;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: url('https://i.postimg.cc/G3VZvHsS/palm-ui-visual-3.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    
    h1 {
      font-size: 3.5rem;
      color: #d4af37;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
    }
    
    p {
      font-size: 1.5rem;
      margin: 20px 0 40px;
      color: #d4af37;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
      max-width: 600px;
    }
    
    .palm-btn {
      background-color: transparent;
      border: 2px solid #d4af37;
      color: #d4af37;
      padding: 15px 40px;
      border-radius: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      text-transform: uppercase;
      transition: all 0.3s;
    }
    
    .palm-btn:hover {
      background-color: rgba(212, 175, 55, 0.2);
      box-shadow: 0 0 15px #d4af37;
    }
  </style>
</head>
<body>
  <h1>MYSTIC PALM READER</h1>
  <p>Discover your destiny through AI-powered palm analysis</p>
  <button class="palm-btn" onclick="alert('AI Palm Reading coming soon!')">REVEAL MY PALM DESTINY</button>
</body>
</html>
